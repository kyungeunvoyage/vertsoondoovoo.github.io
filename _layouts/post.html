---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>

  <h1>{{ page.title }}</h1>

  {{ content }}

  {% if page.spotifyId %}
  <aside class="spotify">
    <div>
      <div>I was listening to:</div>
      <br/>
      <iframe width="300" height="380" frameborder="0" allowtransparency="true"
      src="https://open.spotify.com/embed/{{ page.spotifyType }}/{{ page.spotifyId }}?utm_source=generator"></iframe>
    </div>
  </aside>
  {% endif %}

  <div id="cusdis_thread"
  data-host="https://cusdis.com"
  data-app-id="09934298-70a8-466a-8057-f8ac6a3a0a81"
  data-page-id="{{ page.url }}"
  data-page-url="{{ site.url }}{{ page.url }}"
  data-page-title="{{ page.title }}"
  data-theme="dark" ></div>

<script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
</article>

<script>
    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.addedNodes.length === 0) return;

            const iframe = mutation.addedNodes[0];
            if (iframe.tagName !== 'IFRAME') return;

            // ---------------------------------------------
            // ⭐ 텍스트 색상 및 배경색만 변경하는 CSS ⭐
            // ---------------------------------------------
            const additionalStyles = `
                /* 1. 닉네임, 이메일, 댓글 입력 필드의 배경색과 입력 텍스트 색상 변경 */
                input[type="text"],
                input[type="email"],
                textarea {
                    background-color: #242424 !important; /* 입력 필드 배경색 (어둡게) */
                    color: #e0e0e0 !important; /* 입력 텍스트 색상 (밝게) */
                    border-color: #555555 !important; /* 테두리 색상 */
                }

                /* 2. 'Nickname', 'Email (optional)', 'Reply...' 등의 레이블 배경 및 텍스트 색상 변경 */
                .cusdis-form-item__label {
                    color: #e0ee0e !important; /* 레이블 텍스트 색상 (밝은 노란색/녹색 계열) */
                    background-color: #546a3a !important; /* 레이블 배경색 (어두운 녹색 계열) */
                    padding: 4px 8px;
                    border-radius: 4px;
                }
            `;
            // ---------------------------------------------

            iframe.srcdoc = iframe.srcdoc.replace('</style>', additionalStyles + '</style>');
        });
    });

    const cusdisThread = document.getElementById("cusdis_thread");
    if (cusdisThread) {
        observer.observe(cusdisThread, {
            childList: true,
            subtree: true
        });
    }
</script>
